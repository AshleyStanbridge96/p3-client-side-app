        <h2>Don't be scum, tip the correct sum</h2>

    <main class="container d-flex justify-content-center">
        <article id="findTip" class="col-sm-6">
            <div class="row">
                <section class="col-md-10" id="section-tip" style="padding: 8rem">
                    <!--Start of form-->
                    <form id="tipping-form" name="tipping-form" method="GET" class="form-horizontal">
                        <!--Form Group 1: Bill amount-->
                        <div>
                            <fieldset>
                                <label for="bill_amt" class="control-label col-sm-4">Bill Amount</label>
                                <input v-model="bill_amt" id="bill_amt" name="bill_amt" type="number">
                            </fieldset>
                        </div>

                        <!--Form Group 2: Tip percent-->
                        <div style="padding: 1em">
                            <fieldset>
                                <label for="tipPercent" class="control-label col-sm-4">Tip Amount</label>
                                <select v-model="tipPercent" id="tipPercent">
                                    <option value="0.05">5%</option>
                                    <option value="0.1">10%</option>
                                    <option value="0.15" selected>15%</option>
                                    <option value="0.2">20%</option>
                                    <option value="0.25">25%</option>
                                    <option value="0.3">30%</option>
                                </select>
                            </fieldset>
                        </div>

                        <!--Form Group 3: Number of People-->
                        <div>
                            <fieldset>
                                <label for="numPeople" class="control-label col-sm-4">Number of People</label>
                                <input v-model="numPeople" id="numPeople" name="numPeople" type="number" max="10"
                                    min="1" placeholder="Maximum of 10 people">
                            </fieldset>
                        </div>
                    </form>

                    <!--Calculation Output-->
                    <div>
                        <h4 style="text-align: center">{{finalTipAmt}}</h4>
                        <h4 style="text-align: center">{{finalTotalAmt}}</h4>
                        <button id="restBttn" class="block">Reset local storage count</button>
                    </div>
                </section>
            </div>
        </article>

    <script>
        /* global localStorage */
        console.log('Loading window')
        window.addEventListener('load', (event) => {
            let count = localStorage.getItem('onLoadCount');

            if (count === null) {
                count = 0;
            }

            count++;

            console.log('Setting item')
            localStorage.setItem("onLoadCount", count);
            console.log('The number of times this page has been loaded: ' + count)


            document.querySelector('#restBttn').addEventListener('click', () => {
                    console.log('Clearing count')
                    localStorage.removeItem('onLoadCount');
                    console.log('Local storage count set to 0')

        })
        
    })
